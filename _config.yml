# Site
name: 'Sheroz Samatov'
description: "Welcome to my personal blog. In this blog I document my journey as a beginner front-end developer, share my insights and experiences, lessons I've learnt, mistakes I made and general advice to beginner developers about programming languages, frameworks and tech stacks. At the moment I am learning Javascript, Shopify and Liquid in order to start my freelancing career. You may find articles about these technologies as well as how to get started as a freelancer."
logo: 'assets/images/logo.png'
favicon: 'assets/images/favicon.ico'
baseurl: ''
url: 'http://localhost:4000'
disqus: ''
email: 'sherozonline@gmail.com'
mailchimp-list: ''

include: ["_pages"]
permalink: /:categories/:title/

# Plugins
plugins: 
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-paginate
  - jekyll-seo-tag
  
authors:
    sheroz:
      name:           Sheroz
      site:           https://www.sherozsamatov.com
      avatar:         /assets/images/avatar1.jpg
      bio:            "Hi, I am Sheroz, the owner of this blog. I am passionate about writing and programming. I hope you find my articles useful!"
      email:          sherozsamatov@gmail.com
      twitter:        https://twitter.com/sherozsamatov

# Defaults
defaults:

  # all posts
  - scope:
      path: "_posts"
    values:
      layout: post
      author: sheroz
      avatar: /assets/images/avatar1.jpg
      
  # all pages
  - scope:
      path: "_pages"
    values:
      layout: page
      
# Syntax
markdown: kramdown
highlighter: rouge

# Paginate
paginate: 10



# Exclude metadata and development time dependencies (like Grunt plugins)
exclude: [README.markdown, package.json, grunt.js, Gruntfile.js, Gruntfile.coffee, node_modules]
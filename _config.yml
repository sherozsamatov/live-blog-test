# Site
name: 'Sheroz Samatov'
description: 'Welcome! This is my personal blog. In this blog I document my journey as a beginner front-end developer, share my insights and experiences, lessons I've learnt, mistakes and general advice to beginner developers about programming languages, frameworks and tech stacks. At the moment I am learning Javascript, Shopify and Liquid in order to start my freelancing career. You may find articles about these technologies or even freelancing.'
logo: 'assets/images/logo.png'
favicon: 'assets/images/favicon.ico'
baseurl: '/'
disqus: 'demowebsite'
email: 'wowthemesnet@gmail.com'
mailchimp-list: 'https://wowthemes.us11.list-manage.com/subscribe/post?u=8aeb20a530e124561927d3bd8&amp;id=8c3d2d214b'

include: ["_pages"]
permalink: /:title/

# Plugins
plugins: 
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-paginate
  - jekyll-seo-tag
  
authors:
    sal:
      name:           Sheroz
      site:           https://www.sherozsamatov.com
      avatar:         /assets/images/avatar1.jpg
      bio:            "Hi, I am Sheroz, the owner of this blog. I am passionate about writing and programming. I hope you will find my articles useful!"
      email:          sherozsamatov@gmail.com
      twitter:        https://twitter.com/sherozsamatov

 
# Defaults
defaults:

  # all posts
  - scope:
      path: "_posts"
    values:
      layout: post
      author: Sheroz
      avatar: /assets/images/avatar1.jpg
      
  # all pages
  - scope:
      path: "_pages"
    values:
      layout: page
      
# Syntax
markdown: kramdown
highlighter: rouge

# Paginate
paginate: 10



# Exclude metadata and development time dependencies (like Grunt plugins)
exclude: [README.markdown, package.json, grunt.js, Gruntfile.js, Gruntfile.coffee, node_modules]